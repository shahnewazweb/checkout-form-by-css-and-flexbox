        <h1 style="margin: auto; width: 500px; text-align: center; color: #333;">Checkout Form</h1>
        <div class="checkout-container">
            <div class="bill-payment">
                <div class="billing-address">
                    <h3>Billing Address</h3>
                    <label for=""><i class="fa fa-user"></i>Full Name</label>
                    <input type="text" placeholder="John M. Doe">

                    <label for=""><i class="fa fa-envelope"></i>Email</label>
                    <input type="text" placeholder="Email">

                    <label for=""><i class="fa fa-address-card-o"></i>Address</label>
                    <input type="text" placeholder="15, Dhanmondi">

                    <label for=""><i class="fa fa-institution"></i>City</label>
                    <input type="text" placeholder="City">
                    <div class="state-zip">
                        <div class="col-50">
                            <label for="">State</label>
                            <input type="text" placeholder="Dhaka">
                        </div>
                        <div class="col-50">
                            <label for="">ZIP</label>
                            <input type="text" placeholder="1207">
                        </div>
                    </div>

                </div>
                <div class="payment-method">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Shah Newaz">
                    <label for="cname">Credit Card Number</label>
                    <input type="text" id="cname" name="cardname" placeholder="0000 8888 7777">
                    <label for="cname">Exp Month</label>
                    <input type="text" id="cname" name="cardname" placeholder="2/12/2021">
                    <div class="year-cvv">
                        <div class="col-50">
                            <label for="">Exp Year</label>
                            <input type="text" placeholder="2025">
                        </div>
                        <div class="col-50">
                            <label for="">CVV</label>
                            <input type="text" placeholder="352">
                        </div>
                    </div>

                </div>
                <div class="shipping">
                 <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                 </label>
                 <input type="submit" value="Continue to checkout" class="btn">
                </div>
            </div>




            <div class="cart-total">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
            </div>
        </div>
